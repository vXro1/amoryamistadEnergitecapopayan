<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Corazones y Amistad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 100vw;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.6;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.8);
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }

        .title h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, #ff6b9d, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        .title p {
            font-size: 1.3rem;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.6)); }
        }

        .game-area {
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .players-grid::-webkit-scrollbar {
            width: 6px;
        }

        .players-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .players-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .player-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 18px 15px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .player-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .player-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .player-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .player-btn:hover::before {
            left: 100%;
        }

        .reveal-area {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            animation: revealAnimation 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        @keyframes revealAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            60% {
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .privacy-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .privacy-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 30px;
        }

        .privacy-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b9d;
        }

        .privacy-text {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .continue-btn {
            background: linear-gradient(45deg, #ff6b9d, #4facfe);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .card-reveal {
            perspective: 1000px;
            margin: 30px 0;
        }

        .card {
            width: 250px;
            height: 180px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: cardFlipNew 1.5s ease-in-out;
            position: relative;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 107, 157, 0.2));
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes cardFlipNew {
            0% { transform: rotateY(0) scale(0.8); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        .heart-burst {
            font-size: 5rem;
            background: linear-gradient(45deg, #ff6b9d, #ff1744, #ffc0cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: heartPulse 2s infinite;
            margin: 20px 0;
            filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5));
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1.1); }
            75% { transform: scale(1.3); }
        }

        .result-text {
            color: white;
            margin-bottom: 30px;
        }

        .result-text h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #ff6b9d, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .secret-friend {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            padding: 20px 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            animation: friendGlow 3s infinite alternate;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes friendGlow {
            from { 
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
                transform: scale(1);
            }
            to { 
                box-shadow: 0 20px 50px rgba(245, 87, 108, 0.6);
                transform: scale(1.02);
            }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 35px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s linear infinite;
        }

        @keyframes sparkleAnim {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
            100% {
                transform: translateY(-10vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .title h1 { font-size: 2.2rem; }
            .title p { font-size: 1.1rem; }
            .player-btn { font-size: 0.9rem; padding: 15px 12px; }
            .secret-friend { font-size: 1.8rem; padding: 15px 25px; }
            .heart-burst { font-size: 4rem; }
            .result-text h2 { font-size: 1.7rem; }
            .players-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="title">
            <h1>üíï Amigo Secreto üíï</h1>
            <p>Descubre tu sorpresa de amistad</p>
        </div>

        <div class="game-area">
            <div id="playersSection" class="players-grid">
                <button class="player-btn" onclick="showPrivacyScreen('Alejandro Sterling')">Alejandro Sterling</button>
                <button class="player-btn" onclick="showPrivacyScreen('Anderson Castillo')">Anderson Castillo</button>
                <button class="player-btn" onclick="showPrivacyScreen('Anderson Etk30')">Anderson Etk30</button>
                <button class="player-btn" onclick="showPrivacyScreen('Andrea')">Andrea</button>
                <button class="player-btn" onclick="showPrivacyScreen('Camilo Meneses')">Camilo Meneses</button>
                <button class="player-btn" onclick="showPrivacyScreen('Cristhian Jimenez')">Cristhian Jimenez</button>
                <button class="player-btn" onclick="showPrivacyScreen('David')">David</button>
                <button class="player-btn" onclick="showPrivacyScreen('Jeferson Pico')">Jeferson Pico</button>
                <button class="player-btn" onclick="showPrivacyScreen('Jhon Jairo')">Jhon Jairo</button>
                <button class="player-btn" onclick="showPrivacyScreen('Jhonatan Truque')">Jhonatan Truque</button>
                <button class="player-btn" onclick="showPrivacyScreen('Jorgito')">Jorgito</button>
                <button class="player-btn" onclick="showPrivacyScreen('Julian Bola√±os')">Julian Bola√±os</button>
                <button class="player-btn" onclick="showPrivacyScreen('Marycruz')">Marycruz</button>
                <button class="player-btn" onclick="showPrivacyScreen('Mileidy')">Mileidy</button>
                <button class="player-btn" onclick="showPrivacyScreen('Nikol Yulian')">Nikol Yulian</button>
                <button class="player-btn" onclick="showPrivacyScreen('Yenny')">Yenny</button>
            </div>

            <div id="revealSection" class="reveal-area">
                <div class="card-reveal">
                    <div class="card"></div>
                </div>
                <div class="heart-burst">üíñ</div>
                <div class="result-text">
                    <h2>¬°Tu Amigo Secreto es!</h2>
                    <div class="secret-friend" id="friendName"></div>
                </div>
                <button class="back-btn" onclick="goBack()">üè† Volver al inicio</button>
            </div>
        </div>
    </div>

    <!-- Pantalla de privacidad -->
    <div class="privacy-screen" id="privacyScreen">
        <div class="privacy-content">
            <div class="privacy-title">üîí Momento Privado</div>
            <div class="privacy-text">
                Hola <span id="currentPlayer"></span>!<br><br>
                Aseg√∫rate de estar solo antes de continuar para mantener la sorpresa del amigo secreto. 
                <br><br>
                ¬øEst√°s listo para descubrir tu amigo secreto?
            </div>
            <button class="continue-btn" onclick="revealFriend()">‚ú® ¬°Revelar Amigo Secreto! ‚ú®</button>
        </div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <script>
        // Asignaciones pre-calculadas para mayor velocidad
        const secretFriends = {
            'Marycruz': 'Nikol Yulian',
            'Jhon Jairo': 'Marycruz',
            'Alejandro Sterling': 'Anderson Castillo',
            'Anderson Castillo': 'Yenny',
            'Anderson Etk30': 'Jorgito',
            'Andrea': 'Mileidy',
            'Camilo Meneses': 'David',
            'Cristhian Jimenez': 'Jhonatan Truque',
            'David': 'Andrea',
            'Jeferson Pico': 'Julian Bola√±os',
            'Jhonatan Truque': 'Jeferson Pico',
            'Jorgito': 'Alejandro Sterling',
            'Julian Bola√±os': 'Cristhian Jimenez',
            'Mileidy': 'Anderson Etk30',
            'Nikol Yulian': 'Camilo Meneses',
            'Yenny': 'Jhon Jairo'
        };

        let currentPlayerName = '';

        // Crear elementos flotantes mejorados
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const hearts = ['üíñ', 'üíï', 'üíù', 'üåü', '‚ú®', 'üí´'];
            
            setInterval(() => {
                const element = document.createElement('div');
                element.className = 'floating-heart';
                element.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                element.style.left = Math.random() * 100 + 'vw';
                element.style.fontSize = Math.random() * 15 + 20 + 'px';
                element.style.animationDuration = Math.random() * 4 + 6 + 's';
                element.style.opacity = Math.random() * 0.6 + 0.2;
                
                container.appendChild(element);
                
                setTimeout(() => {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                    }
                }, 10000);
            }, 600);
        }

        // Crear chispas especiales
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + 'vw';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    sparkle.style.animationDuration = Math.random() * 2 + 2 + 's';
                    
                    sparklesContainer.appendChild(sparkle);
                }, i * 50);
            }
            
            setTimeout(() => {
                sparklesContainer.innerHTML = '';
            }, 4000);
        }

        // Mostrar pantalla de privacidad
        function showPrivacyScreen(playerName) {
            currentPlayerName = playerName;
            document.getElementById('currentPlayer').textContent = playerName;
            document.getElementById('privacyScreen').style.display = 'flex';
        }

        // Revelar amigo secreto con animaci√≥n r√°pida
        function revealFriend() {
            const privacyScreen = document.getElementById('privacyScreen');
            const playersSection = document.getElementById('playersSection');
            const revealSection = document.getElementById('revealSection');
            const friendNameElement = document.getElementById('friendName');
            
            // Ocultar pantalla de privacidad
            privacyScreen.style.display = 'none';
            
            // Ocultar secci√≥n de jugadores
            playersSection.style.display = 'none';
            
            // Obtener amigo secreto instant√°neamente
            const friend = secretFriends[currentPlayerName];
            
            // Mostrar resultado inmediatamente
            friendNameElement.textContent = friend;
            revealSection.style.display = 'block';
            
            // Crear efectos visuales
            createSparkles();
            
            // Limpiar datos para privacidad
            setTimeout(() => {
                currentPlayerName = '';
            }, 100);
        }

        // Funci√≥n para volver atr√°s con limpieza de privacidad
        function goBack() {
            const playersSection = document.getElementById('playersSection');
            const revealSection = document.getElementById('revealSection');
            const friendNameElement = document.getElementById('friendName');
            
            // Limpiar resultado anterior
            friendNameElement.textContent = '';
            
            // Cambiar vistas
            revealSection.style.display = 'none';
            playersSection.style.display = 'grid';
            
            // Limpiar datos sensibles
            currentPlayerName = '';
        }

        // Inicializaci√≥n r√°pida
        window.onload = function() {
            createFloatingElements();
            
            // Optimizaci√≥n para m√≥viles
            if ('ontouchstart' in window) {
                document.body.style.webkitUserSelect = 'none';
                document.body.style.userSelect = 'none';
            }
        };

        // Prevenir acciones no deseadas en m√≥viles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        // Prevenir zoom con doble toque
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevenir selecci√≥n de texto
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
