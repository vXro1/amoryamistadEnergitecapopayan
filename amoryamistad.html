<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Corazones y Amistad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ffc0cb, #ff69b4, #dc143c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 100vw;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: floatHeart 6s infinite linear;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .title {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
        }

        .title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .title p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-area {
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-btn {
            background: linear-gradient(145deg, #ff69b4, #dc143c);
            border: none;
            border-radius: 25px;
            padding: 15px 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .player-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .player-btn:active {
            transform: translateY(0);
        }

        .player-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .player-btn:hover::before {
            left: 100%;
        }

        .reveal-area {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 30px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-animation {
            perspective: 1000px;
            margin: 20px 0;
        }

        .card {
            width: 200px;
            height: 150px;
            margin: 0 auto;
            transform-style: preserve-3d;
            animation: cardFlip 2s ease-in-out;
            position: relative;
        }

        @keyframes cardFlip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .big-heart {
            font-size: 6rem;
            color: #ff1744;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
            animation: heartBeat 1.5s infinite;
            margin: 20px 0;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.2); }
            28% { transform: scale(1); }
            42% { transform: scale(1.2); }
            70% { transform: scale(1); }
        }

        .result-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .result-text h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff69b4, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .secret-friend {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #ff1744, #ff69b4);
            padding: 15px 25px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4); }
            to { box-shadow: 0 5px 25px rgba(255, 23, 68, 0.8); }
        }

        .back-btn {
            background: linear-gradient(145deg, #fff, #ffc0cb);
            color: #dc143c;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .title h1 { font-size: 2rem; }
            .title p { font-size: 1rem; }
            .player-btn { font-size: 0.8rem; padding: 12px 8px; }
            .secret-friend { font-size: 1.5rem; padding: 12px 20px; }
            .big-heart { font-size: 4rem; }
            .result-text h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBackground"></div>
    
    <div class="container">
        <div class="title">
            <h1> Amigo Secreto </h1>
            <p>Descubre tu sorpresa de amistad</p>
        </div>

        <div class="game-area">
            <div id="playersSection" class="players-grid">
                <button class="player-btn" onclick="revealFriend('Alejandro Sterling')">Alejandro Sterling</button>
                <button class="player-btn" onclick="revealFriend('Anderson Castillo')">Anderson Castillo</button>
                <button class="player-btn" onclick="revealFriend('Anderson Etk30')">Anderson Etk30</button>
                <button class="player-btn" onclick="revealFriend('Andrea')">Andrea</button>
                <button class="player-btn" onclick="revealFriend('Camilo Meneses')">Camilo Meneses</button>
                <button class="player-btn" onclick="revealFriend('Cristhian Jimenez')">Cristhian Jimenez</button>
                <button class="player-btn" onclick="revealFriend('David')">David</button>
                <button class="player-btn" onclick="revealFriend('Jeferson Pico')">Jeferson Pico</button>
                <button class="player-btn" onclick="revealFriend('Jhon Jairo')">Jhon Jairo</button>
                <button class="player-btn" onclick="revealFriend('Jhonatan Truque')">Jhonatan Truque</button>
                <button class="player-btn" onclick="revealFriend('Jorgito')">Jorgito</button>
                <button class="player-btn" onclick="revealFriend('Julian Bola帽os')">Julian Bola帽os</button>
                <button class="player-btn" onclick="revealFriend('Marycruz')">Marycruz</button>
                <button class="player-btn" onclick="revealFriend('Mileidy')">Mileidy</button>
                <button class="player-btn" onclick="revealFriend('Nikol Yulian')">Nikol Yulian</button>
                <button class="player-btn" onclick="revealFriend('Yenny')">Yenny</button>
            </div>

            <div id="revealSection" class="reveal-area">
                <div class="card-animation">
                    <div class="card"></div>
                </div>
                <div class="big-heart"></div>
                <div class="result-text">
                    <h2>隆Tu Amigo Secreto es!</h2>
                    <div class="secret-friend" id="friendName"></div>
                </div>
                <button class="back-btn" onclick="goBack()"> Volver al inicio</button>
            </div>
        </div>
    </div>

    <script>
        // Asignaciones fijas y aleatorias
        const secretFriends = {
            'Marycruz': 'Nikol Yulian',
            'Jhon Jairo': 'Marycruz'
        };

        // Lista de todos los participantes
        const allPlayers = [
            'Alejandro Sterling', 'Anderson Castillo', 'Anderson Etk30', 'Andrea',
            'Camilo Meneses', 'Cristhian Jimenez', 'David', 'Jeferson Pico',
            'Jhon Jairo', 'Jhonatan Truque', 'Jorgito', 'Julian Bola帽os',
            'Marycruz', 'Mileidy', 'Nikol Yulian', 'Yenny'
        ];

        // Funci贸n para crear asignaciones aleatorias
        function createRandomAssignments() {
            const available = allPlayers.filter(player => 
                !secretFriends[player] && player !== 'Nikol Yulian' && player !== 'Marycruz'
            );
            
            const shuffled = [...available];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            
            available.forEach((player, index) => {
                let assignedFriend = shuffled[index];
                // Evitar auto-asignaci贸n
                if (assignedFriend === player) {
                    const nextIndex = (index + 1) % shuffled.length;
                    [shuffled[index], shuffled[nextIndex]] = [shuffled[nextIndex], shuffled[index]];
                    assignedFriend = shuffled[index];
                }
                secretFriends[player] = assignedFriend;
            });
        }

        // Crear corazones flotantes
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBackground');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = Math.random() > 0.5 ? '' : '';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 7000);
            }, 800);
        }

        // Crear confeti
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);

            const colors = ['#ff69b4', '#ff1744', '#ffc0cb', '#fff', '#ffb3d9'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.left = Math.random() * 100 + 'vw';
                    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.animationDelay = Math.random() * 2 + 's';
                    piece.style.animationDuration = Math.random() * 2 + 2 + 's';
                    
                    confettiContainer.appendChild(piece);
                }, i * 20);
            }
            
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 5000);
        }

        // Funci贸n principal para revelar amigo
        function revealFriend(playerName) {
            const playersSection = document.getElementById('playersSection');
            const revealSection = document.getElementById('revealSection');
            const friendNameElement = document.getElementById('friendName');
            
            // Ocultar secci贸n de jugadores
            playersSection.style.display = 'none';
            
            // Obtener amigo secreto
            const friend = secretFriends[playerName];
            
            // Mostrar secci贸n de revelaci贸n
            revealSection.style.display = 'block';
            
            // Animar revelaci贸n
            setTimeout(() => {
                friendNameElement.textContent = friend;
                createConfetti();
            }, 1000);
        }

        // Funci贸n para volver atr谩s
        function goBack() {
            const playersSection = document.getElementById('playersSection');
            const revealSection = document.getElementById('revealSection');
            
            revealSection.style.display = 'none';
            playersSection.style.display = 'grid';
        }

        // Inicializar juego
        window.onload = function() {
            createRandomAssignments();
            createFloatingHearts();
            
            // Prevenir scroll
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
        };

        // Prevenir zoom en dispositivos m贸viles
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
